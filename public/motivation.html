<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MotivationMeme</title>
    <style>
      #body {
        background-color: rgb(171, 171, 245);
        text-align: center;
        font-family: "Libre Baskerville", serif;
      }
      #title {
        margin-top: 5%;
        color: white;
        background-color: rgb(129, 129, 247);
      }
      #display {
        border: 5px solid white;
      }
      #text {
        color: white;
        background-color: rgb(129, 129, 247);
      }
    </style>
  </head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap"
    rel="stylesheet"
  />
  <div id="box">
    <body id="body">
      <h1 id="title">Perseverance</h1>
      <img
        id="display"
        src="../assets/motiv.png"
        alt="a woman on a mountain rock"
      />
      <h2 id="text">
        "A bad day does not cancel out a good life. Keep going!"
      </h2>
    </body>
  </div>
</html>
